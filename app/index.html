<body>
     
<div class="container-fluid text-center">    
    <div class="row navbar" style="text-align: center">
        <h1>Welcome Fellow Coder</h1>
    </div>
    <div class="row">
      <div class="col-sm-6" id="freelance-panel" style="text-align: left;"> 
        <hr>
        <div id="freelance-btn-div">
            <div style="display:block">
                
                <button type="button" id="connect-btn" class="btn btn-success" style="width:100%;   margin-bottom:3px">
                  Connect to Web3
                </button>

                <!-- <button type="button" id="register-btn" class="btn btn-warning" style="width:65%; margin-bottom:3px;   margin-right:3%">

                </button>
                <input type="text" id="registration-password-input" value="" placeholder="password" style="width:30%; margin-bottom:3px">

            </div>
            <hr>
            <div>
                <h4>I want to <b>submit</b> a Mocha Test Script</h4>
                <div style="display: block;">

                    <label for="pass-fraction-input"
                           style="width:38%">Pass Fraction (%):</label>
                    <input type="number"
                           id="pass-fraction-input"
                           value="92.00"
                           min="0"
                           max="100"
                           step="0.25"
                           style="width:60%;height:30px; margin-top:2px; margin-bottom:2px"> <br>
                    
                    <label for="reward-input" 
                           style="width:38%">Reward in ETH:</label>
                    <input type="number"
                           id="reward-input"
                           value="0.05"
                           min="0"
                           step="0.001"
                           style="width:60%; height:30px; margin-top:2px; margin-bottom:2px"> <br>

                    <label for="mocha-test-upload-file"
                           class="btn btn-primary"
                           style="width:38%; height:30px;margin-top:2px; margin-bottom:2px">Select File</label>
                    <input type="file"
                           id="mocha-test-upload-file"
                           name="mocha-test-upload-file"
                           value='afaf'
                           style="display:none;">
                    <div type="text"
                         id="mocha-filename-info-div"
                         class="inputfield"><p id="mocha-filename-info">...</p></div>
                </div>
                <button type="button" 
                        id="submit-test-btn"
                        class="btn btn-success"
                        style="width:99%;margin-top:4px; margin-bottom:2px" disabled>
                  Submit
                </button>
                
            </div>
            <hr>
            <div>
                <h4>I want to <b>submit</b> a Solution </h4>
                <div style="display: block;">

                    <label for="test-script-id-input"
                           style="width:38%">Target Test Id:</label>
                    <input type="text"
                           id="test-script-id-input"
                           value=""
                           placeholder="Show mocha scripts and their ids"
                           style="width:60%; height:30px; margin-top:2px; margin-bottom:2px; cursor:pointer"> <br>
                    <label for="mocha-solution-upload-file"
                           class="btn btn-primary"
                           style="width:38%; height:30px;margin-top:2px; margin-bottom:2px">Select File</label>
                    <input type="file"
                           id="mocha-solution-upload-file"
                           name="mocha-solution-upload-file"
                           style="display:none;">
                    <div type="text"
                         id="solution-filename-info-div"
                         class="inputfield"><p id="solution-filename-info">...</p></div>
                </div>
                <button type="button"
                        id="submit-solution-btn"
                        class="btn btn-success"
                        style="width:99%;margin-top:4px; margin-bottom:2px" disabled>
                  Submit
                </button>
                
            </div>
            <hr>
            <div>
              <h4>I want to <b>reward</b> a Solution </h4>
              <div style="display: block;">

                  <label for="solution-id-input"
                         style="width:38%">Solution Id:</label>
                  <input type="text"
                         id="solution-id-input"
                         placeholder="Show solutions and their ids"
                         value="" 
                         style="width:60%; height:30px; margin-top:2px; margin-bottom:2px"> <br>
                  
              </div>
              <button type="button"
                      id="submit-reward-btn"
                      class="btn btn-success"
                      style="width:99%;margin-top:4px; margin-bottom:2px" disabled>
                Submit
              </button>
              
            </div>
            <hr>
            <hr>
            <div>
              <button type="button"
                      id="show-submissions-btn"
                      class="btn btn-success"
                      style="width:99%;margin-top:4px; margin-bottom:2px">
                Show All Submissions
              </button>
            </div>
            <div>
              <button type="button"
                      id="clear-display-btn"
                      class="btn btn-success"
                      style="width:99%;margin-top:4px; margin-bottom:2px">
                Clear Display
              </button>
              
            </div>

                    <input type="number" id="milestone-nr-approve-input" value="Milestone#">

                </span>
                <button type="button" id="submit-approval-btn" class="btn btn-warning">Approve</button>
                
            </div>

            </div> -->
        </div>
      </div>

      <div class="col-sm-6" style="background-color: #fff;">
        <hr>
        <div class="ticket-container" id="user-info-container">
          <details>
            <summary>User Information</summary>
            <div id="user-info-div" style="display: block; text-align:left">
              <span>address:</span>
              <span id="user-info-address"></span><br>
              <span>network:</span>
              <span id="user-info-network"></span><br>
              <span>ETH:</span>
              <span id="user-info-ETH"></span><br>
              <span>LINK:</span>
              <span id="user-info-LINK"></span><br>
              <span>registered on Mocha server:</span>
              <span id="user-info-registered-on-mocha"></span>
            </div>
          </details>
        </div>
        <hr>
        <div class="ticket-container" id="contract-info-container" style="display:none">
          <details>
            <summary>Contract Information</summary>
            <div id="contract-info-div" style="display: block; text-align:left">
              <span>contract address:</span>
              <span id="contract-info-address"></span><br>
              <span>network:</span>
              <span id="contract-info-network"></span><br>
              <span>ETH:</span>
              <span id="contract-info-ETH"></span><br>
              <span>LINK:</span>
              <span id="contract-info-LINK"></span>
            </div>
          </details>
        </div>
        <!-- <hr> -->
        <div class="ticket-container" id="tickets-div">
          
        </div>
      </div>
    </div>
